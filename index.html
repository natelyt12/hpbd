<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/logo.png">
</head>

<body>
    <!-- Popup -->
    <div class="site-popup activated">
        <p>Trang web này thi thoảng sẽ thay đổi, nhớ ghé thăm nhé!</p>
        <button id="close-btn"><i class="fi fi-rr-cross-small"></i></button>
    </div>
    <!-- Your code here -->

    <form action="" id="form">
        <div id="location" class="input-div">
            <input id="input" class="inpAnim" type="text" placeholder="Hãy nhập gì đó">
        </div>
        <button class="btnAnim" id="submit-location" type="submit">Xác nhận</button>
    </form>

    <form action="" id="a">
        <div id="tab" class="input-div">
            <input id="inputtab" class="inpAnim" type="text" placeholder="Hãy nhập gì đó">
        </div>
        <button class="btnAnim" id="submit-tab" type="submit">Xác nhận</button>
    </form>


    <script src="./index.js"></script>
</body>

</html>
